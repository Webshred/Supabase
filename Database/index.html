<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense CRUD (Supabase)</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Expense Tracker</h2>

  <form id="expenseForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="rollnum" placeholder="Roll Number" required>
    <input type="text" id="batch" placeholder="Batch" required>
    <input type="date" id="date" required>
    <button type="submit">Add Expense</button>
  </form>

  <h3>Expense List</h3>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>RollNum</th>
        <th>Batch</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="expenseList"></tbody>
  </table>

  <script type="module" src="app.js"></script>
</body>
</html>
